<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--添加一个meta标签，以便使您的页面更好的在移动平台上展示-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <title>个性化地图</title>

    <!--引用百度地图API文件-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UhNMGZGH3WYkLOIXHHOlS644H2eiT1rk"></script>
    <style>
        /*设置容器样式*/
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container{
            height: 100%;
        }
    </style>
  </head>

<body>
    <!--创建地图容器元素-->
    <div id="container"></div>

    <script type="text/javascript">
        //初始化地图逻辑
        var map = new BMap.Map("container");          // 创建地图实例  
        var point = new BMap.Point(116.404, 39.915);  // 创建点坐标 
        map.centerAndZoom(point, 11);                 // 初始化地图，设置中心点坐标和地图级别 
        
        //开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);

        //向地图添加控件:可以使用Map.addControl()方法向地图添加控件
        //添加多个控件
        //1.平移缩放控件 
        //PC端默认位于地图左上方，它包含控制地图的平移和缩放的功能。移动端提供缩放控件，默认位于地图右下方 
        map.addControl(new BMap.NavigationControl());
        //2.比例尺控件:默认位于地图左下方，显示地图的比例关系
        map.addControl(new BMap.ScaleControl());
        //3.缩略地图:默认位于地图右下方，是一个可折叠的缩略地图 
        map.addControl(new BMap.OverviewMapControl());
        //4.地图类型:默认位于地图右上方 
        map.addControl(new BMap.MapTypeControl());
        //map.setCurrentCity("北京");  // 仅当设置城市信息时，MapTypeControl的切换功能才能可用   


        //定制方式一：模板选择方式

        //1.选择模板
        //2.设置地图样式
        //将style改为模板下方的英文名称，如下图所示红框所示：
        //其中，mapStyle为MapStyle类，该类使用对象字面量形式表示，不可实例化。style用于设置底图颜色样式。 

        // var mapStyle={  style : "*模板英文名称*" }  
        // map.setMapStyle(mapStyle);

        //如下示例为：风格为midnight的设置方法 
        var mapStyle = {style:"midnight"};
        map.setMapStyle(mapStyle);

        //定制方式二：个性化编辑方式
        



        

    </script>

</body>
</html>
