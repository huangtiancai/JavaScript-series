<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--添加一个meta标签，以便使您的页面更好的在移动平台上展示-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <title>定位</title>

    <!--引用百度地图API文件-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UhNMGZGH3WYkLOIXHHOlS644H2eiT1rk"></script>
    <style>
        /*设置容器样式*/
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container{
            height: 100%;
        }
    </style>
  </head>

<body>
    <!--创建地图容器元素-->
    <div id="container"></div>

    <script type="text/javascript"> 
        // 创建地图实例 
        var map = new BMap.Map("container");
        // 创建点坐标
         // 初始化地图，设置中心点坐标和地图级
        var point = new BMap.Point(116.404, 39.915);
        //设置定位按钮位置
        var opts = {anchor:BMAP_ANCHOR_BOTTOM_RIGHT}
        //设置缩放按钮位置及类型
        var ove={anchor:BMAP_ANCHOR_TOP_RIGHT,type:BMAP_NAVIGATION_CONTROL_ZOOM}
        //将定位控件添加到地图上
        map.addControl(new BMap.GeolocationControl(opts));
        //添加缩放按钮
        map.addControl(new BMap.NavigationControl(ove));
    </script>

</body>
</html>
