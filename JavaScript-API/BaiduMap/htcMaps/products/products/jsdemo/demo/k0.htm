<!DOCTYPE html>
<!-- saved from url=(0044)http://lbsyun.baidu.com/jsdemo/demo/k0_8.htm -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        #allmap {
            height: 100%;
            width: 100%;
        }

        #r-result p {
            margin: 5px 0 0 10px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=E4805d16520de693a3fe707cdc962045"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

    
</head>

<body>
    <div id="allmap"></div>

    <script type="text/javascript">
        //初始化地图逻辑
        var map = new BMap.Map("allmap"); // 创建地图实例
        var point = new BMap.Point(116.9806695506, 31.0417631226);//桐城市
        map.centerAndZoom(point, 11); // 初始化地图，设置中心点坐标和地图级别

        //开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);

        //向地图添加控件:可以使用Map.addControl()方法向地图添加控件
        //添加多个控件
        //1.平移缩放控件
        //PC端默认位于地图左上方，它包含控制地图的平移和缩放的功能。移动端提供缩放控件，默认位于地图右下方
        map.addControl(new BMap.NavigationControl());
        //2.比例尺控件:默认位于地图左下方，显示地图的比例关系
        map.addControl(new BMap.ScaleControl());
        //3.缩略地图:默认位于地图右下方，是一个可折叠的缩略地图
        map.addControl(new BMap.OverviewMapControl());
        //4.地图类型:默认位于地图右上方
        map.addControl(new BMap.MapTypeControl());
        map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
        //5.定位
        //设置定位按钮位置
        var opts = {anchor:BMAP_ANCHOR_BOTTOM_RIGHT}
        //将定位控件添加到地图上
        map.addControl(new BMap.GeolocationControl(opts));
        
    </script>
</body>

</html>
