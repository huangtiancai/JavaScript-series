    <!-- 函数（Function）
        人人都能定义自己的函数。下面的示例是为两个参数进行乘法运算的函数
        尝试在控制台运行这个函数
        注意I：控制台可以直接调用函数，比如：multiply(4, 7); 控制台也可以直接运行一段代码块
    -->
    <script>
        function multiply(num1, num2) {
            let result = num1 * num2;
            return result;
        }   
    </script>


    <!-- 事件 
         事件能为网页添加真实的交互能力。它可以捕捉浏览器操作并运行一些代码做为响应。最简单的事件是 点击事件，鼠标的点击操作会触发该事件
         将事件与元素绑定有许多方法。
         在这里选用了 <html> 元素，把一个匿名函数（就是没有命名的函数，这里的匿名函数包含单击鼠标时要运行的代码）赋值给了 html 的 onclick 属性。
     
        请注意：
        document.querySelector('html').onclick = function() {};
        等价于
        let myHTML = document.querySelector('html');
        myHTML.onclick = function() {};
        只是前者更简洁
        -->
        <script>
            document.querySelector('html').onclick = function(){
                //alert("别戳我，我怕疼！");
            }
        </script>



</body>

    <!--

        注：也可以将 <script> 放在 body 中，但要放在底部。
            这是因为浏览器会按照代码在文件中的顺序解析 HTML。
            如果先加载的 JavaScript 期望修改其下方的 HTML，那么它可能由于 HTML 尚未被加载而失效。
            所以，要将 JavaScript 代码放在 body 中，应置于 HTML 页面底部。

            译注：本文中的 <script> 若置于 head 中，必须指明 async，而置于 body 中则无需指明。这里请暂时忽略这一 细节。
    -->



    <button>切换用户</button>
