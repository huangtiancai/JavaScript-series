<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域</title>
</head>

<body>
  <script>
    // 详解作用域(scope)
    // 作用域指一个变量的作用范围。在js中，一共有两种作用域：
    // 全局作用域 - 全局变量 => 全局作用域中的变量都是全局变量，在页面的任意的部分都可以访问的到
    // 函数作用域 - 局部变量

    // 1.全局作用域
    // 直接编写在script标签中的JS代码，都在全局作用域。
    // 全局作用域在页面打开时创建，在页面关闭时销毁。
    // 在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用。
    // 在全局作用域中：
    // 创建的变量都会作为window对象的属性保存。
    // 创建的函数都会作为window对象的方法保存

    // 2.变量的声明提前（变量提升）
    // 使用var关键字声明的变量（ 比如 var a = 1），会在所有的代码执行之前被声明（但是不会赋值）
    // 如果声明变量时不是用var关键字（比如直接写a = 1），则变量不会被声明提前
    console.log(a); // undefined  提前声明，未赋值
    var a = 123;

    //console.log(b); // ReferenceError: b is not defined 程序报错
    // b = 234;

    // 2.函数的声明提前
    // 使用函数声明的形式创建的函数function foo(){}，会被声明提前 
    // 整个函数会在所有的代码执行之前就被创建完成，所以我们可以在函数声明之前，调用函数

    // 函数表达式 不会被声明提前
    // 使用函数表达式创建的函数var foo = function(){}，不会被声明提前，所以不能在声明前调用

    fun1();    // 调用正常
    // fun2(); // 报错 TypeError: fun2 is not a function

    // 函数声明
    function fun1() {
      console.log('我是函数fun1');
    }
    // 函数表达式
    var fun2 = function () {
      console.log('我是函数fun2');
    }
    fun2(); // 调用正常





  </script>
</body>

</html>
