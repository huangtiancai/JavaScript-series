<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
        	时间：2019-01-27
        	描述：写到文档输出
        		下面的例子直接把 <p> 元素写到 HTML 文档输出中：

			注意：请使用 document.write() 仅仅向文档输出写内容。
				如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：

        -->
		
		
	</head>
	<body>
		<p id="demo">A Paragraph.</p>
		<button onclick="myFunction()">点击这里！</button>
		<script>
			function myFunction(){
				document.write("<p>哈哈！</p>");
			}
			
		</script>
	
	</body>
</html>
