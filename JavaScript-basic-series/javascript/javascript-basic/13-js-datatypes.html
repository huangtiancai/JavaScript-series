<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>
	<!-- JavaScript 变量均为对象。当您声明一个变量时，就创建了一个新的对象 -->

	<!--
			数据类型：字符串、数字、布尔、Undefined 和 Null、对象（Object）
			JavaScript 中的所有事物都是对象：字符串、数字、数组、日期，等等

			1.JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型：
			实例
			var x;	             // x 为 undefined
			var x = 6;           // x 为数字
			var x = "Bill";      // x 为字符串
			2.JavaScript 字符串
			字符串是存储字符（比如 "Bill Gates"）的变量。
			字符串可以是引号中的任意文本。可以使用单引号或双引号;
			可以在字符串中使用引号，只要不匹配包围字符串的引号即可
			3.JavaScript 数字
			JavaScript 只有一种数字类型。数字可以带小数点，也可以不带：
			实例
			var x1=34.00;      //使用小数点来写
			var x2=34;         //不使用小数点来写
			极大或极小的数字可以通过科学（指数）计数法来书写：
			实例
			var y=123e5;      // 12300000
			var z=123e-5;     // 0.00123
			4.JavaScript 布尔
			布尔（逻辑）只能有两个值：true 或 false。
			var x=true
			var y=false
			5.JavaScript 数组  Array
			6.Undefined 和 Null
			Undefined 这个值表示变量不含有值。
			可以通过将变量的值设置为 null 来清空变量。
			7.JavaScript 对象
			对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔：
			var person={firstname:"Bill", lastname:"Gates", id:5566};
			上面例子中的对象 (person) 有三个属性：firstname、lastname 以及 id。
			空格和折行无关紧要。声明可横跨多行：
			var person={
				firstname : "Bill",
				lastname  : "Gates",
				id        :  5566
			};
			对象属性有两种寻址方式(取属性值-由键取值)：
			实例
			name=person.lastname;
			name=person["lastname"];
			
			//其它的笔记直接在代码中标出

		-->
	<script>
		//JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型：
		var x;	             // x 为 undefined
		var x = 6;           // x 为数字
		var x = "Bill";      // x 为字符串


		//JavaScript字符串
		var carname = "Bill Gates";//双引号
		var carname = 'Bill Gates';//单引号
		var answer1 = "Nice to meet you!";
		//可以在字符串中使用引号(两种形式)
		var answer2 = "He is called 'Bill'";
		var answer3 = 'He is called "Bill"';

		document.write(answer1 + "<br>");
		document.write(answer2 + "<br>");
		document.write(answer3 + "<br>");

		//JavaScript数字
		var x1 = 34.00;      //使用小数点来写
		var x2 = 34;         //不使用小数点来写
		var y = 123e5;      // 12300000
		var z = 123e-5;     // 0.00123


		//JavaScript布尔
		var x = true;
		var y = false;

		//JavaScript数组:一位数组三种创建方式
		//先创建数组再一一赋值
		var cars = new Array();
		cars[0] = "h";
		cars[1] = "a";
		cars[2] = "w";
		console.log(cars);
		console.log("cars[0]的值为:" + cars[0]);
		//condensed array:在创建数组对象的时候赋值
		var cars2 = new Array("ni", "hao", "ya");
		console.log(cars2);
		//literal array:直接赋值
		var cars3 = ["di", "san", "ge", "shuzu"];
		console.log(cars3);

		//javascript对象
		var person = {
			firstname: "Bill",
			lastname: "Gates",
			id: "123"
		};
		//对象属性有两种寻址方式
		console.log(person.firstname)
		console.log(person["firstname"]);

		//Undefined 和 Null
		//Undefined 这个值表示变量不含有值。
		//可以通过将变量的值设置为 null 来清空变量。
		cars = null;



		//ECMAScript 原始类型
		console.log("--------------typeof运算符----------------");
		//typeof运算符
		//typeof 运算符有一个参数，即要检查的变量或值-typeof操作符返回一个字符串，表示未经计算的操作数的类型
		var sTemp = "test String";

		//Undefined类型-Undefined 类型只有一个值，即 undefined。当声明的变量未初始化时，该变量的默认值是 undefined。
		var oTemp;
		//alert(typeof(sTemp));省略括号也可以
		console.log(typeof sTemp);			//string 
		console.log(typeof 22);				//Number
		console.log(typeof true);			//Boolean
		console.log(typeof oTemp);			//undefined	 变量 oTemp(已声明，未初始化)，并没有未定义只是没有初始值,该变量将被赋予值 undefined，即 undefined 类型的字面量
		console.log(typeof oTemp2);			//undefined	 变量 oTemp2(未声明)
		//测试变量oTemp的值是否等于 undefined
		console.log(oTemp == undefined);		//true
		//代码将引发错误:如果对 oTemp2 使用除 typeof 之外的其他运算符（这里是"=="）的话，会引起错误，因为其他运算符只能用于已声明的变量上。
		//console.log(oTemp2==undefined);	

		console.log("-----------函数无明确返回值--------------");
		//当函数无明确返回值时，返回的也是值 "undefined"
		function testFunction() {
			//alert("test"); 
		}
		//出现一次testFunction()就会调用一次testFunction函数
		console.log(testFunction());
		console.log(testFunction() == undefined);		//true
		console.log("---------------Null-----------------");
		//Null 类型
		//undefined 实际上是从值 null 派生来的，因此 ECMAScript 把它们定义为相等的。
		console.log(null == undefined);

			//Boolean类型

			//Number 类型



	</script>





</body>

</html>
