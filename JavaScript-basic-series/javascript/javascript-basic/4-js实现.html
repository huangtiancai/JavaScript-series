<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			JavaScript 函数和事件：		
				上例（3-js实现.html）中的JavaScript 语句，会在页面加载时执行。
				通常，我们需要在某个事件发生时执行代码，比如当用户点击按钮时。
				如果我们把 JavaScript 代码放入函数中，就可以在事件发生时调用该函数。

			<head> 或 <body> 中的 JavaScript
				可以在 HTML 文档中放入不限数量的脚本
			注意：1.脚本可位于 HTML 的 <body> 或 <head> 部分中，或者同时存在于两个部分中
				2.通常的做法是把函数放入 <head> 部分中，或者放在页面底部。这样就可以把它们安置到同一处位置，不会干扰页面的内容
		-->
		
		<!--
			<head> 中的 JavaScript 函数
			在本例中，我们把一个 JavaScript 函数放置到 HTML 页面的 <head> 部分。该函数会在点击按钮时被调用
		
		-->

		<script>
			function myFunction(){
				//alert(document.getElementById("demo"));
				//alert(document.getElementById("demo").innerHTML);
				//alert(document.getElementById("demo").innerText);
				document.getElementById("demo").innerHTML="My First JavaScript Function";
			}
		</script>
	</head>
	<body>
		<!--
        	作者：黄天才
        	时间：2019-01-27
        	描述：JS的实现:<head>中的 JavaScript
        -->
		<p id="demo">A Paragraph.</p>
		<button type="button" onclick="myFunction()">点击这里！</button>

	</body>
</html>
