<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript 对象</title>
</head>

<body>
	更多JavaScript对象内容参考:javascript-object-basic
	<!-- JavaScript 中的所有事物都是对象：字符串、数字、数组、日期，等等。
			 在 JavaScript 中，对象是拥有属性和方法的数据。
			 
			JavaScript 的设计是一个简单的基于对象的范式。
			一个对象就是一系列属性的集合，一个属性包含一个名和一个值。
			一个属性的值可以是函数，这种情况下属性也被称为方法。
			除了浏览器里面预定义的那些对象之外，你也可以定义你自己的对象。
			本章节讲述了怎么使用对象、属性、函数和方法，怎样实现自定义对象。
		-->
	<script>
		//提示：在面向对象的语言中，属性和方法常被称为对象的成员。
		//属性-变量
		//方法-函数

		//属性和方法
		//属性是与对象相关的值。
		//方法是能够在对象上执行的动作。
		//举例：汽车就是现实生活中的对象。
		//汽车的属性：汽车的属性包括名称、型号、重量、颜色等。所有汽车都有这些属性,但是每款车的属性都不尽相同。
		// car.name = Fiat;
		// car.model = 500;
		// car.color = white;
		//汽车的方法：汽车的方法可以是启动、驾驶、刹车等。所有汽车都拥有这些方法，但是它们被执行的时间都不尽相同。
		// car.start();
		// car.drive();
		// car.brake();

		//在 JavaScript 中，对象是数据（变量），拥有属性和方法。当您像这样声明一个 JavaScript 变量时：
		var txt = "Hello";	//实际上已经创建了一个 JavaScript 字符串对象

		// 1.内建属性
		// 2.内建方法

		//字符串对象拥有内建的属性 length。对于上面的字符串来说，length 的值是 5。
		//字符串对象同时拥有若干个内建的方法。
		//属性：
		// txt.length=5;
		//方法：
		// txt.indexOf()
		// txt.replace()
		// txt.search()

		//JavaScript 中的几乎所有事务都是对象：字符串、数字、数组、日期、函数，等等

		//创建 JavaScript 对象
		person = new Object(); //var 
		person.name = "tom";
		person.age = "18";
		person.eyecolor = "black";
		document.write(person.name + " is " + person.age + " years old");
		//对象中未赋值的属性的值为undefined(而不是null) 相当于对象的一个变量只声明了未定义值undefined
		person.unProperty;  //声明
		console.log(person.unProperty);	// undefined

		//访问对象的属性
		//访问对象属性的语法是：objectName.propertyName
		var mes = "Hello World!"
		var x = mes.length;
		console.log('mes的长度为：' + x);

		//访问对象的方法
		//您可以通过下面的语法调用方法：objectName.methodName()
		//使用 String 对象的 toUpperCase() 方法来把文本转换为大写
		var mes1 = "Hello World!"
		var y = mes1.toUpperCase();
		console.log(y);

	</script>





</body>

</html>
