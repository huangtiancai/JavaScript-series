
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>geolocation 对象</title>

</head>

<body>

    <script>
        //地理位置 API 通过 navigator.geolocation 提供。
        navigator.geolocation.getCurrentPosition(function(){
            alert(position.coords.latitude+" "+position.coords.longitude);
        });
    </script>





</body>

</html>
