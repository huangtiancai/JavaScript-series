
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript 函数调用</title>
	</head>
	<body>
		<p id="p1"></p>
		<script>
			//JavaScript 函数有 4 种调用方式。
			//每种方式的不同在于 this 的初始化。

			//this 关键字
			// 一般而言，在Javascript中，this指向函数执行时的当前对象。
			// 注意:this 是保留关键字，你不能修改 this 的值。


			//1.以函数形式调用函数
			function myFunction(a, b) {
				return a * b;
			}
			myFunction(10, 2);           // 将返回 20

			//全局函数
			//以上函数不属于任何对象。但是在 JavaScript 中，始终存在一种默认的全局对象。
			//在 HTML 中，默认全局对象是 HTML 页面本身，所有上面的函数“属于”HTML 页面。
			//在浏览器中，这个页面对象就是浏览器窗口。上面的函数自动成为一个窗口函数。
			//myFunction() 和 window.myFunction() 是同一个函数：

			//全局对象=浏览器对象
			function fun1(){
				return this;
			}

			var x = fun1(); // x 将成为 window 对象
			console.log(x);

			//调用一个函数作为一个全局函数(var x = ..的形式-->定义全局变量)，会导致 this 的值成为全局对象。
			

			//2.作为方法来调用函数
			var myObject = {
				firstName:'Bill',
				lastName:'Gates',
				fullName: function(){
					return this;//[object Object]
					//return this.firstName+" "+this.lastName;
				}
			}
			console.log(myObject.fullName());
			alert(myObject.fullName());
			//fullName 方法是一个函数。该函数属于对象。myObject(=this) 是函数的拥有者。


			//3.通过函数构造器来调用函数
			//函数构造器
			function fun2(arg1,arg2){
				alert(this);//[object Object]
				this.firstName = arg1;
				this.lastname = arg2;
			}

			//创建一个新对象
			var f2 = new fun2("haha","hehe");
			alert(f2.firstName);

			
			//函数是对象方法
			//如果一个函数不是 JavaScript 对象的方法，那么它就是全局对象的函数
			//下面的例子创建了带有三个属性的对象（firstName、lastName、fullName）。

			//函数也可以称为对象的属性。如果一个函数作为一个对象的属性保存，那么我们称这个函数是这个对象的方法。

			// 调用方法
			//obj.fn();

			var person = {
				firstName:'Bill',
				lastName:'Gates',
				fullName: function(){
					return this.firstName+" "+this.lastName;
				}
			}

			console.log(person.fullName);//函数
			console.log(person.fullName());//Bill Gates

			//fullName 属性是一个方法。person 对象是该方法的拥有者。
			//fullName 属性属于 person 对象的方法。

		</script>

	</body>
</html>
