<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
                <title>实现</title>
                <!--
                        时间：2019-01-27
                        描述：JS的实现:<body>中的 JavaScript
                             JavaScript 会在页面加载(页面加载HTML的body内的内容)时向 HTML 的 <body> 写文本
                             JavaScript 语句，会在页面加载时执行
                -->

        </head>
        <body>		
                <p>JavaScript 能够直接写入 HTML 输出流中</p>
                <script>document.write("<h1>this is a head</h1>")</script>
                <script>document.write("<p>this is a paragraph</p>")</script>

                <p>
                您只能在 HTML 输出流中使用 <strong>document.write</strong>。
                如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
                </p>
        </body>
</html>
