<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript 数字</title>

</head>

<body>
	<script>
		//数字类型  
		//JavaScript 只有一种数值类型-Number

		//书写数值时带不带小数点均可
		var x = 3.14;
		var y = 3;

		//科学计数法
		var x = 123e5;  //12300000
		var y = 123e-5;	//0.00123
		//alert(x);
		//alert(y);


		//JavaScript 数值始终是 64 位的浮点数
		//与许多其他编程语言不同，JavaScript 不会定义不同类型的数，比如整数、短的、长的、浮点的等等
		//javaScript 数值始终以双精度浮点数来存储
		//      999999999999999
		var x = 999999999999999;   //x 将是 999999999999999    15
		var y = 9999999999999999;  //y 将是 10000000000000000  17

		//小数的最大数是 17 位，但是浮点的算数并不总是 100% 精准
		var z = 0.1 + 0.2; //0.30000000000000004
		//alert(z.toString().length);   //19

		//使用乘除法有助于解决上面的问题：
		var z = (0.1 * 10 + 0.2 * 10) / 10;
		//alert(z);

		//数字和字符串相加(+)
		//两个数相加，结果将是一个数
		var x = 10;
		var y = 20;
		var z = x + y; //30

		//如果对两个字符串相加，结果将是一个字符串的级联(字符串的拼接)
		var x = '10';
		var y = '20';
		var z = x + y; //'1020'

		//如果您对一个字符串和一个数字相加，结果也是字符串级联：
		var x = '30';
		var y = 20;
		var z = x + y; //'3020'

		var x = 10;
		var y = 20;
		var z = "The result is: " + x + y; //"The result is: 1020"

		var x = 10;
		var y = 20;
		var z = "30";
		var result = x + y + z; //'3030'
		// JavaScript 从左向右进行编译。
		// 因为 x 和 y 都是数，10 + 20 将被相加。
		// 因为 z 是字符串，30 + "30" 被级联。


		//数字字符串
		//JavaScript 字符串可以拥有数字内容
		var x = 100;         // x 是数字
		var y = "100";       // y 是字符串

		//在所有数字运算中，JavaScript 会尝试将字符串转换为数字：
		var x = "100";
		var y = "10";
		var z = x / y;  //10

		var x = "100";
		var y = "10";
		var z = x * y;  //1000

		var x = "100";
		var y = "10";
		var z = x - y; //90

		var x = "100";
		var y = "10";
		var z = x + y; //z 不会是110而是"10010"


		//NaN - 非数值
		//NaN 属于 JavaScript 保留词，指示某个数不是合法数。
		//尝试用一个非数字字符串进行除法会得到 NaN（Not a Number）：
		var x = 100 / 'haha'; //x 将是 NaN（Not a Number）
		//不过，假如字符串包含数值，则结果将是数：
		var x = 100 / '10'; //10

		//可使用全局 JavaScript 函数 isNaN() 来确定某个值是否是数：
		var y = 100 / 'haha';
		isNaN(y); //返回 true，因为 x 不是数

		//要小心 NaN。假如您在数学运算中使用了 NaN，则结果也将是 NaN
		var x = NaN;
		var y = 5;
		var z = x + y;  // z 将是 NaN

		var x = NaN;
		var y = "5";
		var z = x + y;  //"NaN5"

		//NaN 是数，typeof NaN 返回 number
		typeof NaN; //"number"
		alert(typeof NaN); //number



		//Infinity
		//Infinity （或 -Infinity）是 JavaScript 在计算数时超出最大可能数范围时返回的值。
		var num = 2;
		while (num != Infinity) {
			num = num * num;
		}

		alert(num); //Infinity

		//除以 0（零）也会生成 Infinity：
		var x = 3 / 0;  //Infinity
		var y = -2 / 0; //-Infinity

		//Infinity 是数：typeOf Infinity 返回 number。
		typeof Infinity;//number

		//默认地，Javascript 把数显示为十进制小数。但是您能够使用 toString() 方法把数输出为十六进制、八进制或二进制。
		var myNumber = 128;
		myNumber.toString(16);
		myNumber.toString(8);      // 返回 
		myNumber.toString(2);      // 返回 
		alert(myNumber);


		//数值是对象
		// 通常 JavaScript 数值是通过字面量创建的原始值：var x = 123
		// 但是也可以通过关键词 new 定义为对象：var y = new Number(123)
		var x = 123;   //123
		var y = new Number(123);//Number { 123 } 这是一个对象值数123， x 和 y 有相等的值
		// typeof x 返回 number
		// typeof y 返回 object

		var x = 500;
		var y = new Number(500);
		x == y;//true    ==只比较值		
		x === y;//false  === 运算符需要类型和值同时相等

		var x = new Number(500);
		var y = new Number(500);
			// (x == y) 为 false，因为对象无法比较



	</script>
</body>

</html>
