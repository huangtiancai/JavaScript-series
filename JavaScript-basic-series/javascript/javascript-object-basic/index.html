<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 对象总结</title>
</head>

<body>
  <!--
    1.面向对象简介
    对象的作用是：封装信息。比如Student类里可以封装学生的姓名、年龄、成绩等。
    对象具有特征（属性）和行为（方法）
    面向对象：可以创建自定义的类型，很好的支持继承和多态。
    面向对象的特征：封装、继承、多态。

    2.基本数据类型和引用数据类型的对比
    - 基本数据类型（值类型）：String 字符串、Number 数值、Boolean 布尔值、Null 空值、Undefined 未定义
    - 引用数据类型（引用类型）：Object 对象
    更多的数据类型可以参考：13-js-datatypes.html


    基本数据类型的值 - 栈内存 
        创建的变量都是独立，不能成为一个整体；
        值与值之间是独立存在，修改一个变量不会影响其他的变量

    对象            - 堆内存  - 复合的数据类型
        每创建一个新的对象，就会在堆内存中开辟出一个新的空间。
        变量保存的是对象的内存地址（对象的引用）
    =>  对象的值是保存在堆内存中的 + 变量（对象的引用）是保存在栈内存中

    如果两个变量保存的是同一个对象引用，当一个通过一个变量修改属性时，另一个也会受到影响
  -->

  <script>
    var obj = new Object();
    obj.name = '测试';

    var obj2 = obj;

    console.log(obj.name, obj2.name);

    // 修改obj的name属性
    obj.name = 'TEST';

    console.log(obj.name, obj2.name);

    // 修改obj的name属性后，会发现，obj2的name属性也会被修改。因为obj和obj2指向的是堆内存中的同一个地址



  </script>


</body>

</html>
