<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>

  </body>

    <script>
       //创建我们最终的构造函数
       //让我们现在开始创建Person()构造函数。
       function Person(first,last,age,gender,interests){
            this.name = {
                'first':first,
                'last':last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.greeting = function(){
                    alert("Hi!"+this.name.first);
            },
            this.bio = function(){
              alert(this.name.first+''+this.name.last+' is '+this.age+' years old. He likes '
                   +this.interests[0]+' and '+this.interests[1]);
            }
       }

       //创建对象
       var person1 = new Person('Bob','smith',18,'male',['music','skiing']);

       //访问它的属性和方法(控制台测试)
       person1.name;
       person1.age;
       person1.gender;
       person1.interests;
       person1.greeting();
       person1.bio();



    </script>
</html>
