<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>创建对象</title>
</head>

<body>
  <!-- <p>1.声明一个对象的语法</p>
  <P>2.使用构造函数</P>
  <p>3.Object()构造函数</p>
  <p>4.使用create()方法</p> -->

</body>

<script>
  //一、声明一个对象
  var person = {}; // 创建空对象 Object {  }

  // 将成员信息写到{}中，并赋值给一个变量，此时这个变量就是一个对象

  //一个对象由许多的成员组成,语法规则如下所示:
  // var objectName = {
  //     member1Name : member1Value,
  //     member2Name : member2Value,
  //     member3Name : member3Value
  // };

  // 第一个对象
  var pers = {
    // person对象里有:字符串(string)，数字(number)，两个数组(array)，两个函数(function)
    // 前4个成员：对象的属性 property
    name: ['Bob', 'Tom'],
    age: 20,
    gender: 'male',
    interests: ['music', 'skiing'],
    // 后两个成员:函数 - 允许对象做一些操作，被称为对象的方法(method)
    greeting: function () {
      alert("Hi!" + this.name[0]);
    },
    bio: function () {
      console.log(this);  //  Object 
      alert(this.name[0] + '' + this.name[1] + ' is ' + this.age + ' years old. He likes '
        + this.interests[0] + ' and ' + this.interests[1]);
    }
  };

  //子命名空间
  //可以用一个对象来做另一个对象成员的值。例如将name成员
  //name : ['Bob', 'Smith'],
  //改为
  // name:{
  //   first: 'Bob',
  //   last: 'Smith'
  // },

  // 第二个对象
  var pers2 = {
    name: {
      first: 'Bob',
      last: 'Tom'
    },
    age: 20,
    gender: 'male',
    interests: ['music', 'skiing'],
    greeting: function () {
      alert("Hi!" + this.name['first']);
    },
    bio: function () {
      alert(this.name['first'] + '' + this.name['last'] + ' is ' + this.age + ' years old. He likes '
        + this.interests[0] + ' and ' + this.interests[1]);
    }
  };


  // 1.获取对象中的属性 - 控制台查看
  //方法1：点表示法：对象.属性名
  //方式2：括号表示法:对象["属性名"]
  // pers.name
  // pers.name[0]
  // pers['name']

  // pers2.age
  // pers2.name.first
  // pers2.name.last  

  // pers2['age']
  // pers2['name']['first']
  // pers2['name']['last']


  // 2.修改对象的属性值
  // 语法：对象.属性名 = 新值
  pers2.age = 45;
  pers2['name']['last'] = 'hery';
  //控制台查看成员是否已经被改变了

  // 3.向对象中添加属性 - 创建新的成员
  pers2['eyecolor'] = 'blue';
  pers2.farewall = function () { alert("TEST") }


  // 二、使用构造函数




  //3.使用Object()构造函数来创建一个新对象
  var person1 = new Object();//这样就在person1变量中存储了一个空对象

  //根据需要, 使用点或括号表示法向此对象添加属性和方法
  person1.name = 'Cherry';
  person1['age'] = 18;
  person1.greeting = function () {
    console.log('Hi! I\'m ' + this.name + '.');
  }

  //4.使用create()方法
  //JavaScript有个内嵌的方法create(), 它允许您基于现有对象创建新的对象。
  var person2 = Object.create(person1);
  //测试
  person2.name;
  person2.greeting();
        //person2是基于person1创建的， 它们具有相同的属性和方法。




</script>

</html>
