<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>内置对象Date</title>
</head>

<body>
	<script>
		var timeInMs = Date.now();
		console.log(timeInMs);

		//一、	
		var date1 = new Date();
		console.log(date1);

		var date2 = new Date('2017-09-06 09:00:00');
		console.log(date2);

		var date3 = new Date('2017/09/06 09:00:00');
		console.log(date3);


	</script>
</body>

</html>
