<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>

</body>

<script>
  //对象基础
  var person = {};
  //在浏览器控制台输入person，然后按下Enter(确认)键，你会得到如下结果：{}
  //alert(person);//[object Object]

  //一个对象由许多的成员组成,语法规则如下所示:
  // var objectName = {
  //     member1Name : member1Value,
  //     member2Name : member2Value,
  //     member3Name : member3Value
  // };

  //更新下我们的对象:
  person = {
    name: ['Bob', 'Tom'],
    age: 20,
    gender: 'male',
    interests: ['music', 'skiing'],
    greeting: function () {
      alert("Hi!" + this.name[0]);
    },
    bio: function () {
      alert(this.name[0] + '' + this.name[1] + ' is ' + this.age + ' years old. He likes '
        + this.interests[0] + ' and ' + this.interests[1]);
    }
  };

  //点表示法
  person.name
  person.name[0]
  //person.bio()



  //在我们的person对象里有字符串(string)，数字(number)，两个数组(array)，两个函数(function)。
  //前4个成员是资料项目，被称为对象的属性(property)，后两个成员是函数，允许对象对资料做一些操作，被称为对象的方法(method)

  //一个如上所示的对象被称之为对象的字面量(literal)-手动的写出对象的内容来创建一个对象。不同于从类实例化一个对象


  //点表示法
  //使用点表示法(dot notation)来访问对象的属性和方法

  //子命名空间
  //可以用一个对象来做另一个对象成员的值。例如将name成员
  //name : ['Bob', 'Smith'],
  //改为
  // name:{
  //   first: 'Bob',
  //   last: 'Smith'
  // },

  //更新下我们的对象:
  person = {
    name: {
      first: 'Bob',
      last: 'Tom'
    },
    age: 20,
    gender: 'male',
    interests: ['music', 'skiing'],
    greeting: function () {
      alert("Hi!" + this.name['first']);
    },
    bio: function () {
      alert(this.name['first'] + '' + this.name['last'] + ' is ' + this.age + ' years old. He likes '
        + this.interests[0] + ' and ' + this.interests[1]);
    }
  };

  //点表示法
  person.age
  person.name.first
  person.name.last

  //括号表示法
  person['age']
  person['name']['first']
  person['name']['last']

  //设置对象成员
  person.age = 45;
  person['name']['last'] = 'hery';
  //控制台查看成员是否已经被改变了

  //设置成员并不意味着你只能更新已经存在的属性的值，也可以创建新的成员
  person['eyecolor'] = 'blue';
  person.farewall = function () { alert("hahaha") }

  //括号表示法一个有用的地方是它不仅可以动态的去设置对象成员的值，还可以动态的去设置成员的名字。

  var myDataName = 'height';
  var myDataValue = '1.65m';
  //将新的成员的名字和值加到person对象里
  person[myDataName] = myDataValue;


  //this的含义
  //关键字"this"指向了当前代码运行时的对象
  //"this"是非常有用的——它保证了当代码的上下文(context)改变时变量的值的正确性（比如：不同的person对象拥有不同的name这个属性，很明显greeting这个方法需要使用的是它们自己的name）。

  //以两个简单的person对象来说明：
  //即使greeting这个方法的代码是一样的,但是this 指向了代码所在的对象(其实代码运行时所在的对象)。
  var person1 = {
    name: 'Chris',
    greeting: function () {
      alert(this.name);
    }
  }

  var person2 = {
    name: 'Cherry',
    greeting: function () {
      alert(this.name);
    }
  }

  //一直在使用对象
  //一直在使用浏览器内建的API和JavaScript的一些对象
  var myString = 'Hello,I am Bob!';
  myString.split(",");//使用了一个字符串实例上可用的方法
  //随时可以在代码里使用字面量创建一个字符串，字符串会自动的被创建为字符串(String)的实例，因此会有一些常见的方法和属性可用。

  //当你这样访问document对象时,正在使用Document实例上可用的方法
  var myDiv = document.createElement('div');
  var myVideo = document.querySelector('video');

  //其他内建的对象或API:Array，Math， 等,内建的对象或API不会总是自动地创建对象的实例
  var myNotification = new Notification('Hello!');

</script>

</html>
