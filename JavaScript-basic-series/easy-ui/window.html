<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="css/easyui.css" rel="stylesheet" type="text/css">
    <link href="css/icon.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

    <script>
        $(function(){
            $("#win").window({
                iconCls:'icon-add',
                width:500,
                height:300,
                title:'我也不知道写啥',
                //组件的事件
                onBeforeClose:function(){
                    alert("窗口马上要被关闭了");
                }
            });
        });


        function setTitle(){
            //调用方法
            $("#win").window("setTitle","new title");
        }

        function setSize(){
            $("#win").window("resize",{
                width:200,
                height:100
            });
        }
    </script>


</head>
<body>

    <!--<div class="easyui-window"  data-options="iconCls:'icon-add',modal:true,width:500,height:300,title:'我也不知道写啥',closable:false">
        内容
    </div>-->

    <div id="win"></div>
    <input type="button" value="设置window标题" onclick="setTitle()">
    <input type="button" value="设置window大小" onclick="setSize()">

    <!--
    总结 easyui组件的定义方式
    1.静态方式   css方式
    在html标签中，使用class引入easyui的样式，样式的结构：easyui-*
    其中*代表组件的名称 easyui的组件需要额外的样式，使用data-options属性定义easyui的组件属性

    2.动态方式   js方式
    声明语法：
    元素的jquery对象.组件的名称({
        key：value,
        key: valye,
        ......
    });


    easyui的属性  事件  方法的调用方式
    属性
     元素的jquery对象.组件的名称({
        属性名：属性值,
        属性名：属性值,
        ......
    });

    事件：
     元素的jquery对象.组件的名称({
        事件名：function(){
            处理事件的代码块
        }
        ......
    });

    方法
       元素的jquery对象.组件的名称(方法名,参数列表);
       其中参数列表：
        一个参数：直接写参数值
        多个参数：{属性：值，属性：值，....}



    -->







</body>
</html>
