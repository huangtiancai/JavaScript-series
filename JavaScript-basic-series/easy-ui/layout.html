<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="css/easyui.css" rel="stylesheet" type="text/css">
    <link href="css/icon.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

</head>

<!--
region方位    north北   south南  weat西   east东  center中
title  标题
split  是否允许面板拉升
iconCls  设置图标
style 设置样式
-->
<body class="easyui-layout">
        <div data-options="region:'north'" style="height:100px;text-align: center;line-height:100px;color:red;font-size: 30px">
            欢迎领导视察
        </div>
        <div data-options="region:'west',title:'West',iconCls:'icon-man'" style="width:200px;"></div>
        <div data-options="region:'center',title:'center title'" style="padding:5px;background:#666;">
            主体内容
        </div>
</body>



</html>
