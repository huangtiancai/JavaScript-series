<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>js简介</title>
        <!--
            JavaScript 是脚本语言
            JavaScript 是一种轻量级的编程语言。
            JavaScript 是可插入 HTML 页面的编程代码。
            JavaScript 插入 HTML 页面后，可由所有的现代浏览器执行。
        -->

	</head>
	<body>	
        <!--2.JavaScript：对事件作出反应-->
        <p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
        <button type="button" onclick="alert('welcome!');">点击这里！</button>

        <!--3.JavaScript：改变 HTML 内容-->
        <p id="demo">JavaScript 能改变 HTML 元素的内容</p>
        <button type="button" onclick="myFunction()">点击这里！</button>

        </br></br></br>

        <!--4.JavaScript：改变 HTML 图像-->
        <p>点击灯泡来点亮或熄灭这盏灯</p>
        <img id="myimage" src="img/eg_bulboff.gif" onclick="changeImage()">
       
        <!-- 5.JavaScript：改变 HTML 样式 -->
        <p id="demo1">JavaScript 能改变 HTML 元素的样式</p>
        <button type="button" onclick="myFunction1()">点击这里！</button>

        </br></br></br>

        <!--JavaScript：验证输入-->
        <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框</p>
        <input id="demo2" type="text">
        <button type="button" onclick="myFunction2()">点击这里</button>



		<script>
			//1.JavaScript：对事件作出反应
            document.write("<h1>this is a head</h1>");
            document.write("<p1>this is a paragraph</p1>");	

            //3.JavaScript：改变 HTML 内容 
            function myFunction(){
                x = document.getElementById("demo");//找到元素
                x.innerHTML = "Hello";              //改变内容
           }

           //4.JavaScript：改变 HTML 图像(JavaScript 能够改变任意 HTML 元素的大多数属性，而不仅仅是图片)
           //本例会动态地改变 HTML <image> 的来源 (src)：
           function changeImage(){
               element = document.getElementById("myimage");
               //alert(element);//[object HTMLImageElement]
               //alert(element.src);//图片的绝对路径
               //alert(element.src.match("bulbon"));//null   bulbon
               if(element.src.match("bulbon")){
                 element.src="img/eg_bulboff.gif";
               }else{
                 element.src="img/eg_bulbon.gif";
               }
           }

           //5.JavaScript：改变 HTML 样式(改变 HTML 元素的样式，属于改变 HTML 属性的变种)
           function myFunction1(){
                x = document.getElementById("demo1");
                x.style.color = "#ff0000";
           }

           //6.JavaScript：验证输入
           function myFunction2(){
               var x = document.getElementById("demo2").value;
               if(x==""||isNaN(x)){
                    alert("输入值不是数字!");
               }

           }

		</script>
        
        </br>
        
		
		
		
			
	</body>
</html>
