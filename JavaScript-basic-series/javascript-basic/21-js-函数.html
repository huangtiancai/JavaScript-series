<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript 函数</title>
</head>

<body>
	<script>
		// 函数：就是将一些功能或语句进行封装，在需要的时候，通过调用的形式，执行这些语句
		// 	- 函数也是一个对象
		//  - 使用用typeof检查一个函数对象时，会返回function

		function sayHello() {
			console.log('hello');
		}

		console.log(typeof sayHello); // function

		// 函数的作用：
		// 将大量重复的语句写在函数里，以后需要这些语句的时候，可以直接调用函数，避免重复劳动。
		// 简化编程，让编程模块化。



	</script>
</body>

</html>
