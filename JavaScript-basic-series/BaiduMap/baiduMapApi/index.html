<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--添加一个meta标签，以便使您的页面更好的在移动平台上展示-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <title>Hello World</title>

    <!--引用百度地图API文件-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UhNMGZGH3WYkLOIXHHOlS644H2eiT1rk"></script>
    <style>
        /*设置容器样式*/
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container{
            height: 100%;
        }
    </style>
  </head>

<body>
    <!--创建地图容器元素-->
    <div id="container"></div>

    <script type="text/javascript">
        //创建地图实例
        var map = new BMap.Map("container");

        //设置中心点坐标
        var point = new BMap.Point(116.9806695506, 31.0417631226);//桐城市
        // 初始化地图，设置中心点坐标和地图级别 
        //在创建地图实例后，我们需要对其进行初始化，BMap.Map.centerAndZoom()方法要求设置中心点坐标和地图级别。 地图必须经过初始化才可以执行其他操作。
        map.centerAndZoom(point,10);
        //待两秒钟后，地图它会移动到新中心点
        // window.setTimeout(function(){  
        //     map.panTo(new BMap.Point(118, 32));    
        // }, 2000);

    </script>

</body>
</html>
