<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery选择器</title>
    <!--
        引入jQuery:
        1.下载代码文件至本地项目中，引入。
        2.从 CDN 中载入 jQuery
    -->

    <!--百度 CDN-->

    <!-- <script src="https://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script> -->
</head>

<body>

    <script>
        
        //jQuery获取对象的方式使用选择器获取，其语法和CSS中选择器的语法相同(顺便复习css的选择器)

        // 1.jQuery对于获取对象的筛选
        // 2.jQuery中和属性及定位有关的方法？？？
        // 3.jQuery选择器分类：
        // 基本选择器
        // 层次选择器
        // 属性选择器
        // 基本过滤器
        // 可见性过滤器
        // 表单选择器
        // 内容过滤器


        //jQuery对于获取对象的筛选(这些筛选方法在后面的选择器和过滤器中应用)
        // > 获取父元素内的子元素集合
        // + 获取指定对象的下一个同级对象
        // ~ 获取指定对象后的所有同级对象
        // :first 获取第一个对象
        // :last  获取最后一个对象
        // :not   对指定属性进行取反获取

        // :even 获取索引值为偶数的对象集合
        // :odd  获取索引值为奇数的对象集合
        // :eq   获取指定索引值的对象
        // :gt   获取大于指定索引值的对象集合
        // :lt   获取小于指定索引值的对象集合

        // :contains 获取匹配指定文本内容的对象
        // :empty    获取不包含子元素或文本内容的对象
        // :has      获取匹配选择器的对象
        // :parent   获取包含子元素或文本的对象
        // :hidden   获取隐藏的对象
        // :visiable 获取可见的对象

        // [attribute]         获取指定属性的对象
        // [attribute=value]   获取指定属性是指定值的对象
        // [attribute!=value]  获取指定属性不是是指定值的对象
        // [attribute^=value]  获取属性以指定值开始的对象
        // [attribute$=value]  获取属性以指定值结尾的对象
        // attribute*=value]   获取属性中包含指定值的对象

        //表单对象具备的属性
        // :enabled 获取可用对象集合
        // :diabled 获取不可用对象集合
        // :checked 获取选中复选框对象
        // :selected 获取选中option对象


        //jQuery中和属性及定位有关的方法



        //一、基本选择器：
        // 1.标签（元素）选择器:$("div")
        // 2.id选择器:$("#id")
        // 3.类选择器:$(".classname")
        // 4.并集选择器:$("div","sapn","p") 选取所有的div,span,p元素
        //             $(".classname,.classname1,#id") 
        // 5.交集选择器:$("p.center") 选取所有class值为center的p元素
        // 6.全局选择器:$("*") 选取所有元素
        //基本选择器进行组合，形成多个选择器

        //二、层次选择器
        // 1.子元素选择器:$("selector1>selector2") 选取selector1下的直接selector2元素
        //                 $("#id>.classname")
        //                 $("#id>span")
        // 2.后代元素选择器:$("selector1 selector2") 选取selector1下的所有selector2元素
        // 3.相邻元素选择器:$("selector1+selector2") 选取紧邻selector1后的同辈元素selector2（紧邻下一个元素选择器）
        // 4.兄弟元素选择器:$("selector1~selector2") 选取selector1元素之后所有的selector2同辈元素

        //三、过滤器选择器
        //1.基本过滤器
        $("li:first") //选取所有li元素中第一个li元素
        $("li:last")  //选取所有li元素中第一个li元素
        $("li:even")  //选取所有li元素中索引为偶数的li元素
        $("li:odd")   //选取所有li元素中索引为奇数的li元素
        $("li:eq(index)") //选取所有li元素中索引为index的li元素(第(index+1)个li元素)
        $("li:gt(index)") //索引大于 index 的li
        $("li:lt(index)") //索引小于 index 的li
        $("li:not(selector)") //$("li:not(".one")"): 选取class值不是one的所li元素
        $(":header") //选取页面中所有的标题元素
        $(":focus")  //选取当前获取焦点的元素

        //2.内容过滤器
        $(":contains('text')")  //选取所有包含text文本的元素
        $(":empty")             //选取不包含子元素或文本的空元素
        $(":has(selector)")     //选取含有选择器所匹配的元素
        $(":parent")            //匹配含有子元素或者文本的元素

        //3.可见性过滤器
        $(":hidden")  //匹配所有不可见元素，或type为hidden的元素
        $(":visible") //匹配所有可见元素

        //4.属性过滤选择器（id/name...）
        $("div[id]")                //所有含有 id 属性的 div 元素
        $("div[id='123']")          //id属性值为123的div 元素
        $("div[id!='123']")         //id属性值不等于123的div 元素
        $("div[id^='qq']")          //id属性值以qq开头的div 元素
        $("div[id$='zz']")          //id属性值以zz结尾的div 元素
        $("div[id*='bb']")          //id属性值包含bb的div 元素
        $("input[id][name$='man']") //多属性选过滤，同时满足两个属性的条件的元素
        
        //5.状态过滤选择器
        $("input:enabled")      //匹配可用的 input
        $("input:disabled")     //匹配不可用的 input
        $("input:checked")      //匹配选中的 input
        $("option:selected")    //匹配选中的 option

        //6.表单过滤器
        //表单元素过滤使用：加上表单元素名称即可，如获取表单中的文本框
        var $txt = $(":text");
        //获取表单中的单选框
        var $rad = $("form :radio");

        $(":input")     //选取所以的表单元素包括input/textarea/select/button元素;匹配所有input,textarea,select 和 button 元素
        $(":text")      //选取所有的单行文本输入框元素,$(":text") 等价于$("[type=text]")，推荐使用$("input:text")效率更高，下同
        $(":password")  //所有密码框
        $(":radio")     //所有单选按钮
        $(":checkbox")  //所有复选框
        $(":submit")    //所有提交按钮
        $(":image")     //所有的图像按钮元素
        $(":button")    //所有button按钮
        $(":reset")     //所有重置按钮
        $(":file")      //所有文件域
        $(":checked")   //匹配所有被选中的元素包括复选/单选
        $("selected")   //匹配所有选中的option元素

        
        //更多参考：https://www.runoob.com/jquery/jquery-ref-selectors.html

    </script>
</body>

</html>
