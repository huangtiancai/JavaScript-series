
<!DOCTYPE html>

<body>
    <p><a href="//www.runoob.com" id="hre">菜鸟教程</a></p>
    <button id="btn">修改 href 值</button>


    <script>
        //一、jQuery - 获得内容和属性
            //jQuery DOM 操作
        //jQuery 中非常重要的部分，就是操作 DOM 的能力。
        //jQuery 提供一系列与 DOM 相关的方法，这使访问和操作元素和属性变得很容易。

        //1.获得内容 - text()、html() 以及 val()
        // 三个简单实用的用于 DOM 操作的 jQuery 方法：
        // text() - 设置或返回所选元素的文本内容
        // html() - 设置或返回所选元素的内容（包括 HTML 标记）
        // val() - 设置或返回表单字段的值:

        //$("#test").text();

        //2.获取属性 - attr()
        //($("#p").attr("href"));

        //二、jQuery - 设置内容和属性
        //3.设置内容 - text()、html() 以及 val()
        // text() - 设置或返回所选元素的文本内容
        // html() - 设置或返回所选元素的内容（包括 HTML 标记）
        // val() - 设置或返回表单字段的值

        //$("#test1").text("Hello world!");
        //$("#test2").html("<b>Hello world!</b>");
        //$("#test3").val("RUNOOB");

        //4.text()、html() 以及 val() 的回调函数
        //回调函数有两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
        // $("#btn1").click(function(){
        //     $("#test1").text(function(i,origText){
        //         return "旧文本: " + origText + " 新文本: Hello world! (index: " + i + ")"; 
        //     });
        // });

        //5.设置属性 - attr()
        //attr() 方法也用于设置/改变属性值。
        //$("#p").attr("href","http://www.runoob.com/jquery");

        //6.attr() 的回调函数
        //jQuery 方法 attr()，也提供回调函数。回调函数有两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值,然后以函数新值返回您希望使用的字符串。
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#hre").attr("href",function(i,oriValue){
                    return oriValue+"/jquery";
                });
            });
        });

        //三、jQuery - 添加元素

        // after() - 在被选元素之后插入内容
        // before() - 在被选元素之前插入内容

        // remove() - 删除被选元素（及其子元素）
        // empty() - 从被选元素中删除子元素
