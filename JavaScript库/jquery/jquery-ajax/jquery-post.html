<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery - AJAX post()方法</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>

    <button>向页面发送 HTTP POST 请求，并获得返回的结果</button>
    
    <script>
        
        //jQuery get() 和 post() 方法用于通过 HTTP GET 或 POST 请求从服务器请求数据。
        //HTTP 请求：GET vs. POST
        //两种在客户端和服务器端进行请求-响应的常用方法是：GET 和 POST。
        //GET - 从指定的资源请求数据
        //POST - 向指定的资源提交要处理的数据

        //jQuery $.post() 方法
        //$.post() 方法通过 HTTP POST 请求从服务器上请求数据。

        //语法：
        //$.post(URL,data,callback);
        //1.必需的 URL 参数规定您希望请求的 URL。
        //2.可选的 data 参数规定连同请求发送的数据。
        //3.可选的 callback 参数是请求成功后所执行的函数名。(回调函数)   

        //下面的例子使用 $.post() 连同请求一起发送数据：
        $(document).ready(function(){
            //其他的 jQuery 事件和函数
            $('button').click(function(){
                //$.post() 的第一个参数是我们希望请求的 URL，java-ServerInterface读取这些参数，对它们进行处理，然后返回结果。
                //$.post() 的第二个参数:请求的参数(username,city)
                //$.post() 的第三个参数:回调函数-第一个回调参数存有请求后返回的结果，而第二个参数存有请求的状态。
                $.post(
                    'http://127.0.0.1:8080/Servlet-demo4/serverInterface',
                    {
                        username:'tom',
                        city:'beijing'
                    },
                    function(data,status){//回调函数
                        alert('数据：'+data+'\n状态：'+status);
                    }
                );
            });

        });


    </script>
</body>

</html>
