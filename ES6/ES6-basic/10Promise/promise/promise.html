<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
		let promise = new Promise((resolve,reject) => {
			// 同步操作 
			console.log('this is a synchronous operation'); 
			
			var start = Date.now();
			// 异步操作成功
			if(true){
				resolve('success 传递'); // promise => fulfilled/resolved
			}else{
				reject('error 传递');    // promise => rejected
			}
		})
		
		console.log(promise);
		
		// then 
		promise.then((successMsg)=>{
			console.log(successMsg);
		},(errorMsg) =>{
			console.log(errorMsg);
		})
		
		
		
    </script>
</body>

</html>
