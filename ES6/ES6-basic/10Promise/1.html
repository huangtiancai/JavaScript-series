<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>
</head>

<body>
    <script>
        let promise = new Promise(function (resolve, reject) {
            // 异步
            $.ajax({
                url: 'data/1.txt',
                dataType: 'json',
                success: function (arr) {
                    resolve(arr);
                },
                error: function (res) {
                    reject(res);
                }
            })
        });

        // 调用promise的then()
        promise.then(function (arr) {
            alert('成功了');
            console.log(arr); // [1, 2, 3, 4, 6]
        }, function () {
            alert('失败了');
        });


        // 本地文件路径使用ajax会报错，需要服务器环境
    </script>
</body>

</html>
