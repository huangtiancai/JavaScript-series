<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>    
</head>
<body>
    <script>
        async function show(){
            let a = 2;
            let b = 3;

            let data = await $.ajax({url:'data/1.txt',dataType:'json'}); // 写起来和同步一样的方便，内部仍然是异步的    

            alert(a+b+data[0]);
        }
        // 调用
        show(); // 6
    </script>
</body>
</html>
