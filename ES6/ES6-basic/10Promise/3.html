<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>    
</head>
<body>
    <script>
        // ajax本身返回的就是promie对象，可以直接使用
        $.ajax({
            url:'data/1.txt',
            dataType:'json'
        }).then(arr=>{
            alert('成功了');
            console.log(arr);
        },res=>{
            alert('失败了');
        });
    </script>
</body>
</html>
