<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>    
</head>
<body>
    <script>
        async function show(){
            let a = 2;
            let b = 3;

            try{
                let data = await $.ajax({url:'dat/1.txt',dataType:'json'}); // 写起来和同步一样的方便，内部仍然是异步的    
                alert(a+b+data[0]);
            }catch(e){
                alert('出错了');
            }
        }
        // 调用
        show(); // 6
    </script>
</body>
</html>
