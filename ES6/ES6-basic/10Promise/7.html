<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>
</head>

<body>
    <script>
        // 声明函数中有异步操作 async
        async function show() {
            let a = 2;
            let b = 3;

            const start = Date.now();

            // await 用于等待一个异步方法执行完成
            let data = await $.ajax({ url: 'data/1.txt', dataType: 'json' }); // 写起来和同步一样的方便，内部仍然是异步的    

            const end = Date.now();

            console.log(a + b + data[0]);
            console.log(`共消耗：${end - start} ms`);
        }
        // 调用
        show(); // 6
    </script>
</body>

</html>
