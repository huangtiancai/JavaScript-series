<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/axios.min.js"></script>
</head>

<body>
    <script>
        // ajax 返回的实际也是promise对象 => 封装一层只为了帮助理解 => 不封装可以直接使用
        let res = $.ajax({
            url: 'data/1.txt',
            dataType: 'json'
        });

        let res2 = axios.get('data/1.txt')

        console.log(res);  // object { }        => res.then()
        console.log(res2);  // Promise   { }    => res2.then()

    </script>
</body>

</html>
