<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<script src="js/axios.min.js"></script>
</head>

<body>
    <script>
		let promise = new Promise((resolve,reject) => {
			// 同步操作 
			console.log('this is a synchronous operation'); 
			
			var start = Date.now();
			// 异步操作
			var sync = function(){
				
				axios.get('http://jsonplaceholder.typicode.com/users/1')
				.then(res => {
					let address = res.data.address;  // object
					console.log(JSON.stringify(res.data.address));
					
					var end = Date.now();
					console.log(`异步操作共消耗:${end - start}ms`);
				}).catch(err => {
					console.log(err);
				})	
			}
			
			if(true){
				resolve('success 传递'); // promise => fulfilled/resolved
			}else{
				reject('error 传递');  // promise => rejected
			}
		})
		
		console.log(promise);
		
		// then
		promise.then((successMsg)=>{
			console.log(successMsg);
		},(errorMsg) =>{
			console.log(errorMsg);
		})
		
    </script>
</body>

</html>
