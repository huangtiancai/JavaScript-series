<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同步&异步</title>
</head>
<body>
    <script>
        var flag = true;

        setTimeout(function(){
            flag = false;
        },0);

        while(flag){
           
        }

        console.log(flag);

        //什么都不会输出，而且浏览器会出现卡死状态
        //因为先执行同步代码，所以相当于一直在做while(true){}的无限循环。因此不会输出console.log(flag)也不会执行到异步



    
    
    </script>
    
</body>
</html>
