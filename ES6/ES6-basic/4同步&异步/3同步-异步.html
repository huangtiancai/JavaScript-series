<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>同步&异步</title>
</head>
<body>
    <script>
        console.log('start');

        setImmediate(function(){
            console.log('异步任务');
        },2000)

        console.log('end');
    
    
    </script>
    
</body>
