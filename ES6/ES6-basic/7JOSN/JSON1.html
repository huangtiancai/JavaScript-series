
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
    <script>
        // JSON字符串 => JSON对象
        let jsonStr = '{"id":2,"name":"hony","age":20}';
        let json = JSON.parse(jsonStr);

        alert(json); // [object Object]
        console.log(json); // {id: 2, name: "hony", age: 20}
        
    </script>
</body>
</html>
