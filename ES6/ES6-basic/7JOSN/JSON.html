
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
    <script>
        // JSON标准写法  
        // 成员中的键名应该使用双引号括起来
        // 值如果是字符串，则表示括在双引号中,不能为单引号
        let json = {
            "id": 2,
            "name": "hony",
            "age":20
        }
        // JSON对象 => JSON字符串
        alert(JSON.stringify(json));  // {"id":2,"name":"hony","age":20}
        console.log(JSON.stringify(json));  // {"id":2,"name":"hony","age":20}

      
      
        
    </script>
</body>
</html>
