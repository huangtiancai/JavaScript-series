<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
      // 箭头函数
      // 传统函数定义和调用
      function funct(a,b){
          return a+b;
      };
      console.log(funct(1,3));

      // ES6函数定义和调用 箭头后内容相当于return的内容（返回值）
      var funct1 = (a,b) => a+b;
      console.log(funct1(5,8));

      //  函数名    参数     方法体
      var funct2 = (a,b) => {
          console.log('箭头函数方法体内有多句语句，需要在方法体外加上{}括号');
          return a+b;
      };
      console.log(funct2(3,4));


      // 排序例子
      let arr = [10,3,13,5,6];
      arr.sort((a,b) => a-b);
      console.log(arr);

    </script>
</body>
</html>
