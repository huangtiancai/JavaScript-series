<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery - AJAX get()方法</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
    <button>POST-JOSN</button>
    <script>
        //语法：
        //$.ajax({});
        
        // api接口
        let url = 'http://localhost:3000/users';

        $(function(){
            $('button').on('click',function(){
                var order = {
                    "id":8,
                    "name":'ajax-post'
                };

                $.ajax({
                type:'POST',
                url:url,
                data:order,
                success:function(data){
                    console.log(data);
                },
                error:function(){
                    alert('出错了');
                }
            });
            });
        })
    </script>
</body>

</html>
