<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery - AJAX post()方法</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
    <button>POST-JOSN</button>
    <script>
        
        //jQuery $.post() 方法
        //$.post() 方法通过 HTTP POST 请求从服务器上请求数据

        //语法：
        //$.post(URL,data,callback);
        //1.必需的 URL 参数规定您希望请求的 URL。
        //2.可选的 data 参数规定连同请求发送的数据。
        //3.可选的 callback 参数是请求成功后所执行的函数名。(回调函数)   

        // api接口
        let url = 'http://localhost:3000/users';

        $('button').click(function(){
            $(document).ready(function(){
                $.post(url,{
                    "id":8,
                    "name":'jquery-ajax',
                    "phone":'12345',
                    "email":'jquery@qq.com'
                },function(res,status){
                    console.log(status);
                    console.log(res);
                });
            });

        });

    </script>
</body>

</html>
