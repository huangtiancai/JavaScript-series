<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery - AJAX get()方法</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>

    <script>
        //jQuery $.get() 方法
        //$.get() 方法通过 HTTP GET 请求从服务器上请求数据。

        //语法：
        //$.get(URL,callback);
        
        // api接口
        let url = 'http://localhost:3000/users?id=1';

        $(document).ready(function(){
            //回调函数:第一个回调参数存有被请求页面的内容，第二个回调参数存有请求的状态。
            $.get(url,function(res,status){
                console.log(status); // success
                console.log(res);   // JSON数组
                console.log(res[0]); // {name: "vue", phone: "11-22-33", email: "vue@gmail.com", id: 1}

                let data = res[0];
                console.log(data.id+' '+data.name+' '+data.email+' '+data.phone);
            });

        });
    </script>
</body>

</html>
