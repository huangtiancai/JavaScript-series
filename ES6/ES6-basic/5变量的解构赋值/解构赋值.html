<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        // let {a,b} = {a:10,b:12,c:4}
        // let [a,b] = [4.5];
        // let {a,b} = [10,9]; // undefined undefined  两边结构必须一样 
        // let {a,b} = {10,12}; // Uncaught SyntaxError: Unexpected token ,  右边必须是合法的值

        // 分开 => 结构声明缺少初始化的东西
        // let {a,b}; //Uncaught SyntaxError: Missing initializer in destructuring declaration => 没写完 => 解决构和赋值必须同时完成
        // {a,b} = {a:10,b:12}
        // console.log(a,b);  


         // ES6允许我们，通过数组或者对象的方式，对一组变量进行赋值，这被称为解构

        // 数组的解构赋值
        // 通过数组解构的方式进行赋值
        let [a,b,c] = [5,2,3];
        console.log(a);

        let [d,e] = [2,3,4,5];
        console.log(d);

        // 解构的默认值
        {
            // 一个变量
            let [foo = true] = [];
            console.log(foo);//true
        }

        {
            // 两个变量
            let [a,b] = ['Hello'];
            console.log(a+','+b); //Hello,undefined
        }

        {
            // 两个变量
            let [a,b = 'World'] = ['Hello'];
            console.log(a+' '+b);
        }


        // 对象的解构赋值
        {
            let {foo,bar} = {
                foo:'tom',
                bar:'10'
            }
            console.log(foo+' '+bar);
        }

        // 数组的元素是按次序排列的，变量的取值由它的位置决定；
        // 对象的属性没有次序，是根据键来取值的

        let fo = {fo:'hello'};
        console.log(fo); // {fo: "hello"}

        let {fo1} = {fo1:'hello'};
        console.log(fo1); // hello

        //在解构之前就已经定义了,再去解构，就会出现问题
        let fo2 = 'hello';
        ({fo2} = {fo2:'hello'}); // 要解决报错，只要在解构的语句外边，加一个圆括号即可
        console.log(fo2);


        // 字符串解构
        const [s1,s2,s3,s4] = 'syst';
        console.log(s1); // s
        console.log(s2); // y
        console.log(s3); // s
        console.log(s4); // t

        console.log(typeof s1); // string




    </script>
</body>
</html>
