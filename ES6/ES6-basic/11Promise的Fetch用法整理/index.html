<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Fetch请求</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.config.productionTip = false; //控制控制台的日志功能
        Vue.config.silent = true;         //开启警告信息
        Vue.config.devtools = false;       //票数浏览器调试工具是否可用
    </script>
</head>

<body>
    <h3>Fetch请求</h3>
    <div id="vue-app">
        <ul>
            <li v-for="todo in todos">
                <h3>{{todo.title}}</h3>
                <p v-if="todo.completed">{{todo.completed}}</p>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
