
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50];

        // temp:临时结果
        // item:
        // indx:
        let result = arr.reduce(function(temp,item,index){
            if(index==arr.length-1){
                return (temp + item)/arr.length;
            }else{
                return temp + item;
            }
            
        });

        // 求平均值
        console.log(result);
        
 
        
    </script>
</body>
</html>
