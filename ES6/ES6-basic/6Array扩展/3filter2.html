
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
    <script>
        let arr = [10,21,32,45,56,67];

        // 过滤偶数
        let arr2 = arr.filter(item => item%2==0)

        console.log(arr);
        console.log(arr2);
        
 
        
    </script>
</body>
</html>
