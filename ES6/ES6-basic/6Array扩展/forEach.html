
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>
<body>
    <script>
        let arr = [10,21,32,45,56,67];

        // 过滤偶数
        let arr2 = arr.forEach((item,index) => {
            alert(`第${index}个是:${item}`);
        });

        console.log(arr);
        console.log(arr2);
        
 
        
    </script>
</body>
</html>
