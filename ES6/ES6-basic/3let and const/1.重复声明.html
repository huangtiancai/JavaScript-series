<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 5;

    var a = 7;

    alert(a);

    // 注意：chrome或Firefox浏览器已经支持ES6了
    // 但是有些低版本的浏览器(如IE)还是不支持ES6的语法
    // 下面的ES6扩张的声明 let const => 需要我们把ES6的语法自动的转变成ES5的语法,ie才能支持

    let b = 6;

    // let b = 9; // let禁止重复声明

    alert(b);

    const c = 10;

    // const c = 9; // const同样禁止重复声明

  </script>
</body>

</html>
