
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON展开</title>
</head>
<body>
    <script>
        let json1 = {a:1,b:2,c:2};
        // console.log(...json1);   //Uncaught TypeError: Found non-callable @@iterator

        // 合并json
        let json2 = {
            ...json1,
            d:10
        }
        console.log(json2); // {a: 1, b: 2, c: 2, d: 10}

        
        
    </script>
</body>
</html>
