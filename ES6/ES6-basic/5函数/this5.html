
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        class Json{
            constructor(){
                this.a = 12;
                console.log(this);  // 当前环境
                this.fn = ()=>{
                    console.log(this); // 将this固定到当前环境
                    alert(this.a);
                }
            }
        }

        let json = new Json();

        let newDate = new Date();
        newDate.fn = json.fn;
        newDate.fn();

        // 普通function的函数写法this是变化的，随执行者变化
        // 箭头函数function的函数写法this是固定的，取决于在哪声明

            
    </script>
</body>
</html>
