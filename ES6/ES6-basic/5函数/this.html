<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        let json = {
            a:10,
            fn:function(){
                console.log(this); // {a: 10, fn: ƒ}   this就是json
                alert(this.a);
            }
        };

        json.fn();
    </script>
</body>
</html>
