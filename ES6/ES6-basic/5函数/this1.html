<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        let json = {
            a:10,
            fn:function(){
                console.log(this); // Sun Nov 10 2019 15:41:47 GMT+0800 (中国标准时间) 打印的是日期对象
                alert(this.a); // undefined
            }
        };

        let newDate = new Date();
        newDate.fn = json.fn;
        newDate.fn();

    </script>
</body>
</html>
