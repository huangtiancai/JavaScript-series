<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        class Json{
            constructor(){
                this.a = 12;
                this.fn = function(){
                    alert(this.a);
                }
            }
        }

        let json = new Json();
        
        json.fn();

            
    </script>
</body>
</html>
