<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iview</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/iview/3.0.1/styles/iview.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.20/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/iview/3.0.1/iview.min.js"></script>
  </head>
  <body>
      <div id="app">
        <i-button @click="show">Click me</i-button>
        <Icon type="checkmark"></Icon>
        <Modal :visible.sync="visible" title="Welcome">欢迎使用 iView</Modal>
      </div>

      <script>
        new Vue({
          el:'#app',
          data:{
            visible:false
          },
          methods:{
            show:function(){
              this.visible = true;
            }
          }
        })
      </script>

  </body>
</html>
