<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="css/easyui.css" rel="stylesheet" type="text/css">
    <link href="css/icon.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

    <script>
        $(function(){
            $("#datagrid").datagrid({
                url:'datagrid_data.json',//模拟从后台传过来的json数据，实际开发过程中把url改为实际的路径即可。
                columns:[[
                    {field:'code',title:'编号',width:100},
                    {field:'name',title:'姓名',width:100},
                    {field:'price',title:'价格',width:100},
                    {field:'img',title:'图片',width:100,formatter:function(value,rowValues,index){ return "<img src='"+value+"' />";  }},
                    {field:"options",title:"操作",width:100,formatter:function(value,rowValues,index){ return "<a href='/xxxServlet?id="+rowValues.code+"' >删除</a>";  }}
                ]],
                toolbar:[
                    {
                        iconCls:'icon-add',
                        handler:function(){
                            $("#dd").dialog({
                                iconCls:'icon-man',
                                resizable:true,
                                title:'我为什么这么帅',
                                width:400,
                                height:200
                            });
                        }
                    },
                    {
                        iconCls:'icon-edit',
                        handler:function(){
                            alert("便捷");
                        }
                    }
                ],
                pagination:true, //是否显示分页的工具栏
                rownumbers:true,     //是否显示行号
                pageSize:5, //页面初始容量
                pageList:[5,10,15,20], //页面容量的选择
                fit:true,
                border:0

            });

        });
    </script>

</head>
<body>
 <div id="dd"></div>
   <table id="datagrid"></table>
</body>
</html>
