<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <link href="css/easyui.css" rel="stylesheet" type="text/css">
    <link href="css/icon.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

    <script>
        function addTab(){
            //判断选项卡是否存在
            var result=$("#tt").tabs("exists","商品展示");

            if(result){
                //存在了  选中该选项卡
                $("#tt").tabs("select","商品展示");
            }else{
                //不存在 添加新的选项卡
                $("#tt").tabs("add",{
                    title:'商品展示',
                    closable:true,
                    content:"<iframe src='dategrid2.html' style='width: 100%;height: 99%;border: 0' />"
                });
            }
        }
    </script>


</head>
<body class="easyui-layout">
    <div data-options="region:'north'" style="height:100px;text-align: center;line-height:100px;color:red;font-size: 30px">
        欢迎领导视察
    </div>
    <div data-options="region:'west'" style="width:300px">
        <div id="aa" class="easyui-accordion" style="width:300px;">
            <div title="商品" data-options="" style="overflow:auto;padding:10px;">
                <ul id="ttt" class="easyui-tree">
                    <li>
                        <span>上架商品管理</span>
                        <ul>
                            <li>
                                <span>一级菜单</span>
                                <ul>
                                    <li>
                                        <span><a href="javascript:void(0);" onclick="addTab()">商品展示</a></span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div title="订单"  style="padding:10px;">
                content2
            </div>
            <div title="售后">
                content3
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="padding:5px">
        <div id="tt" class="easyui-tabs" style="width:500px;height:250px;" data-options="fit:true,border:0">
            <div title="主页" data-options="closable:true" style="padding:20px;">
                ......
            </div>
        </div>
    </div>
</body>
</html>
